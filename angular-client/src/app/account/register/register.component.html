<form [formGroup]="registerForm" class="container flex-column f-a-c">
  <mat-form-field class="form-input">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="name" placeholder="Your name" />
    <mat-hint> </mat-hint>
    <mat-error *ngIf="name.hasError('maxlength') || name.hasError('minlength')">
      Name must be more then 4 chars and less then 20 chars
    </mat-error>
    <mat-error *ngIf="name.hasError('required')">
      Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-input">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email" placeholder="Ex. pat@example.com" />
    <mat-hint> </mat-hint>
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-input">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [formControl]="password"
      placeholder="Enter your strong pass"
    />
    <mat-hint> </mat-hint>
    <mat-error
      *ngIf="password.hasError('minlength') || password.hasError('maxlength')"
    >
      Password must be more then 8 chars and less then 30 chars
    </mat-error>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-input">
    <mat-label>Repeat password</mat-label>
    <input
      type="password"
      matInput
      [formControl]="repeatPassword"
      placeholder="Confirm pass"
    />
    <mat-hint> </mat-hint>
    <mat-error *ngIf="repeatPassword.errors?.notEquivalent">
      Passwords are not the same
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="register()">
    Register
  </button>
</form>
