<form [formGroup]="loginForm" class="container flex-column f-a-c">
  <mat-form-field class="form-input">
    <mat-label>Email</mat-label>
    <input matInput [formControl]="email" placeholder="Ex. pat@example.com" />
    <mat-hint> </mat-hint>
    <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="email.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="form-input">
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [formControl]="password"
      placeholder="Enter your strong pass"
    />
    <mat-hint> </mat-hint>
    <mat-error *ngIf="password.hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="signIn()">
    Log in
  </button>
</form>
